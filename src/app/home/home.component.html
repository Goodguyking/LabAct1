<body>
  


<div class="container">
  <div class="product-list">
    <div *ngFor="let product of products" class="product-item">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <img [src]="product.image" alt="{{ product.title }}" />
    </div>
  </div>
</div>



</body>
